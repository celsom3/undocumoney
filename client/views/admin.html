<template name="admin">
  <header>
      <div class="container">
          <div class="intro-text">
            <h1>Dashboard</h1>
          </div>
      </div>
  </header>

  <section id="dashboard">
    <div class="container">
      <div class="row">
        <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
          <i class="fa fa-money fa-5x"></i> <h3><span>{{ totalBills }}</span> Bills Registered</h3>
        </div>
        <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
          <i class="fa fa-search-plus fa-5x"></i> <h3><span>{{ billsFound }}</span> Bills Found</h3>
        </div>
        <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
          <i class="fa fa-dollar fa-5x"></i> <h3><span>${{ totalValue }}</span> Total #undocumoney</h3>
        </div>
        <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
          <i class="fa fa-users fa-5x"></i> <h3><span>{{ totalParticipants }}</span> Participants</h3>
        </div>

      </div>
    </div>
  </section>


</template>

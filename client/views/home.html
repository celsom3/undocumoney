  <!-- Services Section -->
  <section id="services">
      <div class="container">
          <div class="row">
              <div class="col-lg-12 text-center">
                  <h2 class="section-heading">The Campaign</h2>
                  <h3 class="section-subheading text-muted">Here's how it works...</h3>
              </div>
          </div>
          <div class="row text-center">

              <div class="col-md-4">
                  <span class="fa-stack fa-4x">
                      <i class="fa fa-circle fa-stack-2x text-primary"></i>
                      <i class="fa fa-life-ring fa-stack-1x fa-inverse"></i>
                  </span>
                  <h4 class="service-heading">The Economy Needs Us</h4>
                  <p class="text-muted">The U.S. economy depends on the money that goes through undocumented immigrants. We work hard. We buy things. We sell things through the small businesses we operate.</p>
              </div>
              <div class="col-md-4">
                  <span class="fa-stack fa-4x">
                      <i class="fa fa-circle fa-stack-2x text-primary"></i>
                      <i class="fa fa-pie-chart  fa-stack-1x fa-inverse"></i>
                  </span>
                  <h4 class="service-heading">How Much Money?</h4>
                  <p class="text-muted">To prove the inextricable value and nature of undocumented immigrants, we created #UndocuMoney to highlight just how much we are a part of this economy.</p>
              </div>
              <div class="col-md-4">
                  <span class="fa-stack fa-4x">
                      <i class="fa fa-circle fa-stack-2x text-primary"></i>
                      <i class="fa fa-money fa-stack-1x fa-inverse"></i>
                  </span>
                  <h4 class="service-heading">#UndocuMoney</h4>
                  <p class="text-muted">Every dollar bill that a participating undocumented person handles will have the hashtag #Undocumoney written on it and be posted to social media.</p>
              </div>
          </div>
      </div>
  </section>

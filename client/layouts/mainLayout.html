<template name="frontEndLayout">
  <!-- Sticky header -->
  <div id="sticky-bar">
    <div class="col-md-6 text-center">
      <a class="btn btn-xs btn-primary sticky-option" href="{{ pathFor 'foundbill'}}">I Found #Undocumoney</a>
    </div>

  </div>

  <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">

          <div class="navbar-header page-scroll">
              <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                  <span class="sr-only">Toggle navigation</span>
                  <span class="icon-bar"></span>

          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

                  <li class="hidden">
                      <a href="#page-top"></a>
                  </li>
                  <li>
                      <a class="page-scroll" href="#services">Campaign</a>
                  </li>
                  <li>
                      <a class="page-scroll" href="#portfolio">Stories</a>
                  </li>

                  <li>
                      <a class="page-scroll" href="#team">Team</a>
                  </li>
                  <li>
                      <a class="page-scroll" href="#contact">Participate</a>
                  </li>
              </ul>
          </div>
          <!-- /.navbar-collapse -->
      </div>
      <!-- /.container-fluid -->
  </nav>

  {{>yield}}

  <footer>
      <div class="container">
          <div class="row">
              <div class="col-md-4">
                  <span class="copyright">Copyright &copy; UndocuMoney.com 2015</span>
              </div>

                      </li>
                      <li><a href="https://www.facebook.com/undocumoney"><i class="fa fa-facebook"></i></a>
                      </li>
                      <li><a href="https://instagram.com/undocumoney/"><i class="fa fa-instagram"></i></a>
                      </li>
                  </ul>
              </div>
              <div class="col-md-4">
                  <ul class="list-inline quicklinks">
                      <li><a href="http://digitalstrategy.tips" target="_blank">Made with Love.</a>
                      </li>

                  </ul>
              </div>
          </div>
